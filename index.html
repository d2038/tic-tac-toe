<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="start-screen">
      <div class="start-content">
        <div class="screen-title">Tic-Tac-Toe</div>
        <div class="player-names">
          <input
            class="player-name"
            type="text"
            name="player1"
            id="player1"
            placeholder="Player 1"
          />
          <div class="versus">
            <img class="versus-img" src="./images/vs.png" alt="versus image" />
          </div>
          <input
            class="player-name"
            type="text"
            name="player2"
            id="player2"
            placeholder="Player 2"
          />
        </div>
        <div class="game-mode">
          <button class="human-btn btn">Human</button>
          <button class="computer-btn btn">Computer</button>
        </div>
        <button class="start-btn btn">Start Game</button>
      </div>
    </div>
    <div class="gameboard-container">
      <div class="game-status"></div>
      <div class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="options">
        <button class="options-btn btn">Restart</button>
        <button class="options-btn btn">Go back</button>
      </div>
    </div>
  </body>
</html>
